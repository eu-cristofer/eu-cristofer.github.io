        <h2>Origem:</h2>

        <div id="googleMap1" style="width:100%;height:400px;"></div>

        <h2>Destination:</h2>

        <div id="googleMap2" style="width:100%;height:400px;"></div>

        <script>
        function myMap() {
          const floripa = { lat: -27.5948, lng: -48.5569 };
          const frankfurt = { lat: 50.1109, lng: 8.6821 };
          const strassbourg = { lat: 48.5734, lng: 7.7521 };
          const myTrip = [frankfurt, strassbourg]

          const map1 = new google.maps.Map(document.getElementById("googleMap1"), {
            zoom: 10,
            center: floripa,
          });

          const map2 = new google.maps.Map(document.getElementById("googleMap2"), {
            zoom: 6,
            center: frankfurt,
          });

          const marker = new google.maps.Marker({
            position: floripa,
            animation:google.maps.Animation.BOUNCE
            title: "Our Hometown",
          });

          marker.setMap(map1);

          const flightPath = new google.maps.Polyline({
            path:myTrip,
            strokeColor:"#0000FF",
            strokeOpacity:0.8,
            strokeWeight:2
          });

          flightPath.setMap(map2);
        }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPzvABrLX5_rAwdWne_DW4sQ7buH7UeB4&callback=myMap"></script>
